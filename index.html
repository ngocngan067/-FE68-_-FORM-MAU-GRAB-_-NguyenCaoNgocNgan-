<!DOCTYPE html>
<html lang="en">

<head>
	<title>CodePro.vn - CyberSoft.edu.vn </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="./images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./vendor/animate/animate.css">
	<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" href="./css/main.css">
	<!--===============================================================================================-->
</head>

<body>

	<div class="container-contact100">
		<div class="contact100-map" id="google_map" data-map-x="40.722047" data-map-y="-73.986422"
			data-pin="images/icons/map-marker.png" data-scrollwhell="0" data-draggable="1">
		</div>

		<div class="contact100-more">
			<i class="zmdi zmdi-phone-in-talk"></i>
			(+84) 961.05.10.14
		</div>

		<div class="wrap-contact100">


			<div>
				<img src="./images/cybersoft.png" alt="Front End CyberSoft" width="40%" />
				<span style="padding:20px"></span>
				<!-- <img src="./images/codepro.png" alt="Front End CyberSoft" width="30%" /> -->

				<div style="clear:both"></div>
				<span class="contact100-form-title">
					TÍNH CƯỚC GRAB
				</span>
				<h2>Vui lòng chọn loại xe:</h2>
				<ul>
					<li class="type">
						<input type="radio" name="selector" value="car" id="car">
						<label for="car">Grab Car</label>
						<div class="check"></div>
					</li>

					<li class="type">
						<input type="radio" name="selector" value="suv" id="suv">
						<label for="suv">Grab SUV</label>
						<div class="check"></div>
					</li>

					<li class="type">
						<input type="radio" name="selector" value="black" id="black">
						<label for="black">Grab Black</label>
						<div class="check"></div>
					</li>
				</ul>

			</div>
			<div style="clear:both;"></div>

			<form class="contact100-form">
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<h2>Nhập vào số KM </h2>
					<input class="input100" type="number" id="soKmSD" name="name" placeholder="Số KM ...">
					<span class="focus-input100"></span>

				</div>
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<h2>Nhập thời gian chờ </h2>
					<input class="input100" type="number" id="thoiGianCho" name="name" placeholder="Thời gian chờ  ...">
					<span class="focus-input100"></span>

				</div>

				<div class="wrap-contact100-form-btn m-3">
					<div class="contact100-form-bgbtn"></div>
					<button type="button" class="contact100-form-btn" id="tinhtien">
						TÍNH TIỀN
					</button>
				</div>
				<div class="wrap-contact100-form-btn  m-3">
					<div class="contact100-form-bgbtn"></div>
					<button type="button" id="inHoaDon" class="contact100-form-btn" data-toggle="modal"
						data-target="#exampleModal">
						IN HÓA ĐƠN
					</button>
				</div>
			</form>

			<div style="clear:both"></div>
			<div id="divThanhTien" class="dongia">
				<h2>Thành tiền:
					<span id="xuatTien" class="xuatTien"></span>
					VND
				</h2>
			</div>
		</div>

	</div>

	<div class="container bill pb-5" id="bill">

		<table class="table table-bordered">
			<tr>
				<td colspan="4" class="text-center">CHI TIẾT HÓA ĐƠN</td>
			</tr>

			<tr class="text-center">
				<td>CHI TIẾT</td>
				<td>SỬ DỤNG</td>
				<td>ĐƠN GIÁ</td>
				<td>THÀNH TIỀN</td>
			</tr>

			<tr>
				<td>KM ĐẦU TIÊN</td>
				<td><span id="KMDauTien"></span></td>
				<td><span id="spanGia1"></span></td>
				<td><span id="spanThanhTien1"></span></td>
			</tr>

			<tr>
				<td>Từ 1 đến 19</td>
				<td><span id="spansoKm2"></span></td>
				<td><span id="spanGia2"></span></td>
				<td><span id="spanThanhTien2"></span></td>
			</tr>

			<tr>
				<td>Từ 19 đến trở lên</td>
				<td><span id="spansoKm3"></span></td>
				<td><span id="spanGia3"></span></td>
				<td><span id="spanThanhTien3"></span></td>
			</tr>

			<tr>
				<td>Thời gian chờ</td>
				<td><span id="spanThoiGianCho"></span></td>
				<td><span id="spanGiaCho"></span></td>
				<td><span id="spanThanhTienCho"></span></td>
			</tr>

			<tr>
				<td colspan="4" class="text-center tdRight">
					TỔNG TIỀN: 
					<span id="spanTongTien"></span>
					VND
				</td>
			</tr>
			
		</table>
		
	</div>



	<!--===============================================================================================-->
	<script src="./vendor/jquery/jquery.min.js"></script>
	<!--===============================================================================================-->
	<script src="./vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="./vendor/bootstrap/js/popper.min.js"></script>
	<script src="./vendor/bootstrap/js/bootstrap.min.js"></script>

	<script src="./js/Taxi.js"></script>

</body>

</html>
